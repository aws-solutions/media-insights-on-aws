      Layers:
        - !Ref "MediaInsightsEnginePython37Layer"
      MemorySize: 256
      Role:
        Fn::GetAtt:
          - OperationLambdaExecutionRole
          - Arn
      Runtime: python3.7
      Timeout: 900
      ReservedConcurrentExecutions: 1
      DeadLetterConfig:
