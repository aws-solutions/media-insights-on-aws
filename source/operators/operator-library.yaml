AWSTemplateFormatVersion: "2010-09-09"
Description: "Media Insight Engine - Operator library"

Mappings:
  SourceCode:
    General:
      S3Bucket: "%%BUCKET_NAME%%"
      KeyPrefix: "media-insights-solution/%%VERSION%%/code"

Parameters:
  DataPlaneEndpoint:
    Type: "String"
    Description: "Name of the dataplane handler lambda function"
  DataPlaneBucket:
    Type: "String"
    Description: "Bucket for the dataplane"
  DataPlaneHandlerArn:
    Type: "String"
    Description: "Arn of dataplane lambda handler"

  WorkflowCustomResourceArn:
    Type: String
    Description: "ARN of the Media insights custom resource that handles creating operations, stages and workflows"

  MediaInsightsEnginePython37Layer:
    Type: String
    Description: "ARN of the Media insights lambda layer that contains basic python dependencies for boto3, chalice, control plane and dataplane"

  ModelEndpointName:
        Description: Model endpoint name
        Type: String
        Default: "pose-inference-endpoint"
  ModelDataBucket:
        Description: S3 Bucket location of model artefact
        Type: String
        Default: "pose-bucket"
  SagemakerEndpointInstanceType:
        Description: Instance type
        Type: String
        Default: "ml.g4dn.2xlarge"
  InstanceCount:
        Description: Number of Instances created
        Type: String
        Default: 1

Resources:
  # SNS topic for storing the output of async Rekognition jobs:
  snsRekognitionTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      DisplayName: "SNS Role for Rekognition"

  # IAM Roles:

  genericDataLookupLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "GenericDataLookupLambdaAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  mediainfoLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "mediainfoLambdaAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:DeleteObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  mediaConvertS3Role:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "mediaconvert.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "MediaconvertAllowS3"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"

  mediaConvertLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "MediaConvertLambdaAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  [
                    "mediaconvert:GetJob",
                    "mediaconvert:ListJobs",
                    "mediaconvert:DescribeEndpoints",
                    "mediaconvert:CreateJob"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: "Allow"
              - Action:
                  - "iam:PassRole"
                Resource: !GetAtt "mediaConvertS3Role.Arn"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  transcribeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "TranscribeAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  [
                    "transcribe:GetVocabulary",
                    "transcribe:GetTranscriptionJob",
                    "transcribe:CreateVocabulary",
                    "transcribe:StartStreamTranscription",
                    "transcribe:StartTranscriptionJob",
                    "transcribe:UpdateVocabulary",
                    "transcribe:ListTranscriptionJobs",
                    "transcribe:ListVocabularies"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  captionsRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "CaptionsAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  translateRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "TranslateAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: [
                "translate:GetTerminology",
                "translate:ListTerminologies",
                "translate:ImportTerminology",
                "translate:TranslateText"
              ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  pollyRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "comprehend.amazonaws.com"
      Policies:
        - PolicyName: "PollyAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  [
                    "polly:SynthesizeSpeech",
                    "polly:StartSpeechSynthesisTask",
                    "polly:ListLexicons",
                    "polly:GetSpeechSynthesisTask",
                    "polly:ListSpeechSynthesisTasks",
                    "comprehend:DetectDominantLanguage",
                    "polly:GetLexicon",
                    "polly:DescribeVoices"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action:
                  - "comprehend:DetectDominantLanguage"
                Resource: "*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  comprehendS3Role:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "comprehend.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "ComprehendAllowS3"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action:
                  - "s3:ListBucket"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}"
                Effect: "Allow"

  comprehendRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "comprehendAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - iam:PassRole
                Resource: !GetAtt "comprehendS3Role.Arn"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action:
                  [
                    "comprehend:StartEntitiesDetectionJob",
                    "comprehend:DetectSentiment",
                    "comprehend:DescribeEntityRecognizer",
                    "comprehend:ListTopicsDetectionJobs",
                    "comprehend:DescribeDominantLanguageDetectionJob",
                    "comprehend:StopTrainingEntityRecognizer",
                    "comprehend:DescribeDocumentClassificationJob",
                    "comprehend:StopSentimentDetectionJob",
                    "comprehend:StartDominantLanguageDetectionJob",
                    "comprehend:StartTopicsDetectionJob",
                    "comprehend:DetectDominantLanguage",
                    "comprehend:CreateDocumentClassifier",
                    "comprehend:ListEntityRecognizers",
                    "iam:PassRole",
                    "comprehend:ListSentimentDetectionJobs",
                    "comprehend:BatchDetectSyntax",
                    "comprehend:StartSentimentDetectionJob",
                    "comprehend:ListDominantLanguageDetectionJobs",
                    "comprehend:ListDocumentClassifiers",
                    "comprehend:DescribeKeyPhrasesDetectionJob",
                    "comprehend:CreateEntityRecognizer",
                    "comprehend:ListKeyPhrasesDetectionJobs",
                    "comprehend:DescribeSentimentDetectionJob",
                    "comprehend:DescribeTopicsDetectionJob",
                    "comprehend:StopDominantLanguageDetectionJob",
                    "comprehend:BatchDetectSentiment",
                    "comprehend:StartKeyPhrasesDetectionJob",
                    "comprehend:BatchDetectEntities",
                    "comprehend:BatchDetectKeyPhrases",
                    "comprehend:ListEntitiesDetectionJobs",
                    "comprehend:StopKeyPhrasesDetectionJob",
                    "comprehend:ListDocumentClassificationJobs",
                    "comprehend:DetectSyntax",
                    "comprehend:DescribeEntitiesDetectionJob",
                    "comprehend:StopTrainingDocumentClassifier",
                    "comprehend:ListTagsForResource",
                    "comprehend:DescribeDocumentClassifier",
                    "comprehend:StopEntitiesDetectionJob",
                    "comprehend:BatchDetectDominantLanguage",
                    "comprehend:StartDocumentClassificationJob",
                    "comprehend:DetectEntities",
                    "comprehend:DetectKeyPhrases"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  rekognitionRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        # TODO: Security - Scope this down
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonSNSFullAccess
        - arn:aws:iam::aws:policy/AmazonRekognitionFullAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "RekogPassRolePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # TODO: Security - Scope this down
              - Action:
                  - iam:PassRole
                Resource: "*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"
        - PolicyName: "RekognitionSNSPublishPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - sns:Publish
                Resource: !Ref "snsRekognitionTopic"
                Effect: "Allow"

  StepFunctionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "states.amazonaws.com"
      Policies:
        - PolicyName: "MieSfnLambdaAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # TODO: Security - Need to scope this down (no good answer for this yet)
              - Action: "lambda:InvokeFunction"
                Resource:
                  - !GetAtt startGenericDataLookup.Arn
                  - !GetAtt startKeyPhrases.Arn
                  - !GetAtt getKeyPhrases.Arn
                  - !GetAtt startEntityDetection.Arn
                  - !GetAtt getEntityDetection.Arn
                  - !GetAtt startCelebrityRecognition.Arn
                  - !GetAtt checkCelebrityRecognition.Arn
                  - !GetAtt startContentModeration.Arn
                  - !GetAtt checkContentModeration.Arn
                  - !GetAtt startFaceDetection.Arn
                  - !GetAtt checkFaceDetection.Arn
                  - !GetAtt startFaceSearch.Arn
                  - !GetAtt checkFaceSearch.Arn
                  - !GetAtt startLabelDetection.Arn
                  - !GetAtt checkLabelDetection.Arn
                  - !GetAtt startPersonTracking.Arn
                  - !GetAtt checkPersonTracking.Arn
                  - !GetAtt StartMediaConvertFunction.Arn
                  - !GetAtt StartThumbnailFunction.Arn
                  - !GetAtt CheckThumbnailFunction.Arn
                  - !GetAtt CheckMediaConvertFunction.Arn
                  - !GetAtt StartTranscribeFunction.Arn
                  - !GetAtt CheckTranscribeFunction.Arn
                  - !GetAtt WebCaptionsFunction.Arn
                  - !GetAtt CreateSRTCaptionsFunction.Arn
                  - !GetAtt CreateVTTCaptionsFunction.Arn
                  - !GetAtt WebToSRTCaptionsFunction.Arn
                  - !GetAtt WebToVTTCaptionsFunction.Arn
                  - !GetAtt TranslateFunction.Arn
                  - !GetAtt StartPollyFunction.Arn
                  - !GetAtt CheckPollyFunction.Arn
                  - !GetAtt startPoseInference.Arn
                  - !GetAtt frameExtractor.Arn
                Effect: "Allow"

  SagemakerExecutionRole: 
        Type: "AWS::IAM::Role"
        Properties: 
            AssumeRolePolicyDocument: 
                Version: "2012-10-17"
                Statement: 
                    - 
                        Effect: "Allow"
                        Principal: 
                            Service: 
                                - "sagemaker.amazonaws.com"
                        Action: 
                            - "sts:AssumeRole"
            Path: "/"
            Policies: 
                - 
                    PolicyName: "root"
                    PolicyDocument: 
                        Version: "2012-10-17"
                        Statement: 
                        - 
                            Effect: "Allow"
                            Action: "*"
                            Resource: "*"

  PoseInferenceRole:
    DependsOn:
      - Endpoint
    Type: "AWS::IAM::Role"
    Properties: 
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      Policies: 
        - 
          PolicyName: "poseDetectLambdaPolicy"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Effect: "Allow"
                Action: 
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
              - 
                Effect: "Allow"
                Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
              - 
                Effect: "Allow"
                Action: "sagemaker:InvokeEndpoint"
                #FIXME : Tried getting the arn for the specific endpoint but its a valid syntax "!GetAtt Endpoint.EndpointArn"
                Resource: "*"

  frameExtractorRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "MieframeExtractorPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"
              # TODO: Security - figure out why this only works with * and fix it
              - Action: "s3:*"
                Resource: "*"
                Effect: "Allow"

  #Sagemaker model and endpoint
  Model:
        Type: AWS::SageMaker::Model
        Properties: 
            Containers: 
                - 
                    ContainerHostname : MxnetContainer1
                    Image: !Sub "763104351884.dkr.ecr.${AWS::Region}.amazonaws.com/mxnet-inference:1.6.0-gpu-py3"
                    ModelDataUrl: !Sub "s3://${ModelDataBucket}-${AWS::Region}-${AWS::AccountId}/model_yolo3/model.tar.gz"
                    Environment: {
                        "SAGEMAKER_MODEL_SERVER_WORKERS": 10,
                        "SAGEMAKER_ENABLE_CLOUDWATCH_METRICS": 'true',
                        "SAGEMAKER_REGION": {"Ref": "AWS::Region"},
                        "SAGEMAKER_PROGRAM": "yolo3.py",
                        "SAGEMAKER_CONTAINER_LOG_LEVEL": 20,
                        "SAGEMAKER_SUBMIT_DIRECTORY": {"Fn::Sub": "s3://${ModelDataBucket}-${AWS::Region}-${AWS::AccountId}/model_yolo3/model.tar.gz"},
                    }
                -    
                    ContainerHostname : MxnetContainer2
                    Image: !Sub "763104351884.dkr.ecr.${AWS::Region}.amazonaws.com/mxnet-inference:1.6.0-gpu-py3"
                    ModelDataUrl: !Sub "s3://${ModelDataBucket}-${AWS::Region}-${AWS::AccountId}/model_alpha_pose/model.tar.gz"
                    Environment: {
                        "SAGEMAKER_MODEL_SERVER_WORKERS": 10,
                        "SAGEMAKER_ENABLE_CLOUDWATCH_METRICS": 'true',
                        "SAGEMAKER_REGION": {"Ref": "AWS::Region"},
                        "SAGEMAKER_PROGRAM": "alpha_pose.py",
                        "SAGEMAKER_CONTAINER_LOG_LEVEL": 20,
                        "SAGEMAKER_SUBMIT_DIRECTORY": {"Fn::Sub": "s3://${ModelDataBucket}-${AWS::Region}-${AWS::AccountId}/model_alpha_pose/model.tar.gz"},
                    }

            ExecutionRoleArn: !GetAtt SagemakerExecutionRole.Arn
            ModelName: !Ref ModelEndpointName
    
  EndpointConfig:
        Type: AWS::SageMaker::EndpointConfig
        Properties:
            ProductionVariants: 
                -
                    ModelName: !GetAtt Model.ModelName
                    VariantName: AllTraffic
                    InitialInstanceCount: !Ref InstanceCount
                    InstanceType: !Ref SagemakerEndpointInstanceType
                    InitialVariantWeight: 1.0
            EndpointConfigName: !Ref ModelEndpointName

  Endpoint:
        Type: AWS::SageMaker::Endpoint
        Properties: 
            EndpointConfigName: !GetAtt EndpointConfig.EndpointConfigName
            EndpointName: !Ref ModelEndpointName
  
  # Lambda functions
  # Frame extractor
  frameExtractor:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 512
      Timeout: 900
      Handler: "frame_extractor.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython37Layer"
      Role: !GetAtt "frameExtractorRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "frame_extractor.zip",
            ],
          ]
      Runtime: "python3.7"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"
          STORE_FRAMES: "original"
  #Pose inference
  startPoseInference:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 512
      Timeout: 900
      Handler: "start_pose_inference.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt "PoseInferenceRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "start_pose_inference.zip",
            ],
          ]
      Runtime: "python3.7"
      Environment:
        Variables:
          OPERATOR_NAME: "poseInference"
          ENDPOINT_NAME: !GetAtt "Endpoint.EndpointName" 
          MIN_CONFIDENCE: "0.5"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"
          botoConfig: '{"user_agent": "aws-tm-mie/python3.7/lambda"}'
  # This is a generic Lambda function for getting metadata from JSON file in S3:
  startGenericDataLookup:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "generic_data_lookup.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt genericDataLookupLambdaRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "generic_data_lookup.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "GenericDataLookup"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DataLookupRole: !GetAtt genericDataLookupLambdaRole.Arn

  # Mediainfo

  Mediainfo:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "mediainfo.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt mediainfoLambdaRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "mediainfo.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "Mediainfo"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DataLookupRole: !GetAtt mediainfoLambdaRole.Arn
          LD_LIBRARY_PATH: "/opt/python/"

  # Comprehend

  startKeyPhrases:
