      Handler: app.workflow_error_handler_lambda
      TracingConfig:
          Mode: !If [EnableTraceOnEntryPoints, "Active", "PassThrough"]
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "CodeKeyPrefix"],
            "workflow.zip",
